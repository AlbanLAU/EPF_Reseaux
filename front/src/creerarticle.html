<!DOCTYPE html>
<html>
  <head>
    <title>My Project</title>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <div class="navbar-brand" href="#">EPF Intranet</div>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Accueil</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Association</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Profil</a>
              </li>
              <li class="nav-item dropdown">
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Action</a></li>
                  <li><a class="dropdown-item" href="#">Another action</a></li>
                  <li><hr class="dropdown-divider"></li>
                  <li><a class="dropdown-item" href="#">Something else here</a></li>
                </ul>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" style="background-color: white;" type="search" placeholder="Recherche" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Rechercher</button>
            </form>
          </div>
        </div>
      </nav>
    </header>
    <div class="container-fluid text-center">
        <div class="row shadow-lg p-2 align-items-center">
            <div class="col-2">
              <img width="200" src="https://upload.wikimedia.org/wikipedia/fr/thumb/d/d3/Logo_FAGE.svg/langfr-1920px-Logo_FAGE.svg.png" alt="logo" />
            </div>
            <div class="col-8">
              <h1 class="fw-bold">Nom de l'association</h1>
            </div>
            <div class="col-2"></div>
        </div>
    </div>
    <div class="text-center">
        <div class="m-5 rectangle">
            <div class="p-4 row">
                <div class="row">
                    <h3 class="fw-bold">Créer une actualité</h3>
                </div>
                <div class="row mb-3 align-items-end">
                    <div class="col-9">
                        <p class="text-start">Titre de l'actualité</p>
                        <div class="form-floating">
                            <input class="form-control" placeholder="Leave a comment here" id="floatingTextareaTitle"></textarea>
                            <label for="floatingTextareaTitle">Titre</label>
                        </div>
                    </div>
                    <div class="col-3">
                        <div class="dropdown">
                            <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                                Type de l'actualité
                            </button>
                            <ul class="dropdown-menu">
                                <li><a class="mb-1 dropdown-item text-center" href="#" >Article</a></li>
                                <li><a class="dropdown-item text-center" href="#" >Post</a></li>
                                <li><a class="mt-1 dropdown-item text-center" href="#">Event</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="row mt-3 align-items-end">
                    <div class="col-9">
                            <p class="text-start">Corps de texte</p>
                        <div class="form-floating">
                            <textarea class="form-control h-50" rows="9" placeholder="Texte" id="floatingTextareaTexte"></textarea>
                            <label for="floatingTextareaTexte">Texte</label>
                        </div>
                    </div>
                    <div class="col-3">
                        <button type="button" class="mt-4 btn btn-primary">Poster l'actualité</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </body>
