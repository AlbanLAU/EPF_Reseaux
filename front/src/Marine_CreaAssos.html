<!DOCTYPE html>
<html>
  <head>
    <title>Création d'une association</title>
    <meta charset="utf-8">
    <!-- Lien vers le fichier CSS de Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <div class="navbar-brand" href="#">EPF Intranet</div>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Accueil</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Association</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Profil</a>
              </li>
              <li class="nav-item dropdown">
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Action</a></li>
                  <li><a class="dropdown-item" href="#">Another action</a></li>
                  <li><hr class="dropdown-divider"></li>
                  <li><a class="dropdown-item" href="#">Something else here</a></li>
                </ul>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" style="background-color: white;" type="search" placeholder="Recherche" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Rechercher</button>
            </form>
          </div>
        </div>
      </nav>
    </header>
    <!-- Container principal avec centrage horizontal et espacement supérieur -->
    <div class="container text-center" style="width: 70vw; margin-top: 10px;">
      <!-- Première ligne -->
      <div class="row">
        <div class="col">
          <!-- Titre de la page -->
          <h2>Création d'une association</h2>
        </div>
      </div>
      <!-- Deuxième ligne -->
      <div class="row">
        <div class="col">
          <div class="input-group mb-3">
            <!-- Champ de saisie pour le nom de l'association -->
            <input type="text" class="form-control" placeholder="nom de l'association" aria-label="nom de l'association" aria-describedby="basic-addon2">
          </div>
        </div>
      </div>
      <!-- Troisième ligne -->
      <div class="row">
        <div class="col">
          <div class="input-group mb-3">
            <label class="input-group-text" for="inputGroupSelect01">Campus</label>
            <!-- Sélecteur de campus -->
            <select class="form-select" id="inputGroupSelect01">
              <option selected>Selectionnez...</option>
              <option value="1">Cachan</option>
              <option value="2">Troyes</option>
              <option value="3">Montpellier</option>
              <option value="4">Multicampus</option>
            </select>
          </div>
        </div>
      </div>
      <!-- Quatrième ligne -->
      <div class="row">
        <div class="col">
          <div class="input-group mb-3" style="height: 100px;">
            <!-- Champ de saisie pour la description de l'association -->
            <textarea type="text" class="form-control" placeholder="description de l'association" aria-label="description de l'association" aria-describedby="basic-addon2"></textarea>
          </div>
        </div>
      </div>
      <!-- Cinquième ligne -->
      <div class="row">
        <div class="col"> <!-- pour -->
          <div class="input-group mb-3">
            <!-- Champ de saisie pour l'email de l'association -->
            <input type="text" class="form-control" placeholder="email de l'association" aria-label="email de l'association" aria-describedby="basic-addon2">
            <!-- Texte supplémentaire à afficher après le champ de saisie de l'email -->
            <span class="input-group-text" id="basic-addon2">@epfedu.fr</span>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-9">
        </div>
        <div class="col-1">
          <button class="btn btn-primary" type="submit">Valider</button>
        </div>
      </div>
  </body>
</html>
